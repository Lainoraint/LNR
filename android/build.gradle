buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ... other dependencies
        classpath 'org.tensorflow:tensorflow-lite:2.9.0'
        classpath 'org.tensorflow:tensorflow-lite-support:0.4.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
